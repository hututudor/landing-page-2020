<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tudor Hutu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/66e81ddbbd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header-title">Hi! I'm <span>Tudor</span> and</div>
      <div class="header-subtitle">I'm a <span>developer</span></div>
      <div class="header-button">Learn more</div>
      <img class="header-image" src="./images/header.svg" alt="" />
    </div>

    <div class="projects">
      <div class="projects-title">My projects</div>
      <div class="projects-slider">
        <div class="project-slider-left fas fa-chevron-left"></div>
        <div class="project-screen-wrapper">
          <div class="project-screen">
            <div class="project-screen-image"></div>
            <div class="project-screen-content">
              <div class="project-screen-title"></div>
              <div class="project-screen-description"></div>
              <div class="project-screen-links">
                <div class="project-screen-link-github">Github</div>
                <div class="project-screen-link-demo">Demo</div>
              </div>
            </div>
          </div>
        </div>
        <div class="project-slider-right fas fa-chevron-right"></div>
      </div>
      <div class="project-navigation"></div>
    </div>

    <div class="projects-mobile">
      <div class="projects-title">My projects</div>
      <div class="project-mobile-cards"></div>
    </div>

    <div class="divider">
      <div class="line"></div>
    </div>

    <div class="tech">
      <div class="tech-title">Technologies I know</div>
      <div class="tech-panel"></div>
    </div>

    <div class="divider">
      <div class="line"></div>
    </div>

    <div class="contact">
      <div class="contact-title">Contact</div>
      <div class="contact-buttons">
        <a
          href="https://www.facebook.com/tudor.hutu.14/"
          target="_blank"
          class="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="https://github.com/hututudor" target="_blank" class="button"
          ><i class="fab fa-github"></i
        ></a>
        <a href="mailto:hutu.tudor@yahoo.com" target="_blank" class="button"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
      <div class="contact-copyright">Copyright &copy; Hutu Tudor</div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/behaviour.js"></script>
    <script src="./scripts/projects-slider.js"></script>
    <script src="./scripts/tech-panel.js"></script>
  </body>
</html>
